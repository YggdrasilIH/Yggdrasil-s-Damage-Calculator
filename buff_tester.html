<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Battle Simulator</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f4eb; padding: 20px; }
  h1 { color: #333; }
  select, button { margin: 5px; }
  pre { background: #ddd; padding: 10px; overflow-x: auto; }
</style>
</head>
<body>

<h1>Battle Simulator</h1>

<div id="heroSelection">
  <h2>Select Heroes (Speed Order)</h2>
  <div id="heroes"></div>
  <button onclick="startSimulation()">Start Simulation</button>
</div>

<h2>Round-by-Round Timeline (LFA)</h2>
<pre id="timeline"></pre>

<script>
// -------------------- Hero & Artifact Definitions --------------------
const heroTemplates = {
  SQH: { name: "SQH", DTThreshold: 12, energy:50, transitionPoints:0, artifact:"none" },
  Ely: { name: "Ely", DTThreshold:null, energy:50, transitionPoints:0, artifact:"none" },
  LFA: { name: "LFA", DTThreshold:null, energy:50, transitionPoints:0, artifact:"none" },
  LBRM: { name: "LBRM", DTThreshold:6, energy:50, transitionPoints:0, artifact:"none" },
  BDSM: { name: "BDSM", DTThreshold:null, energy:50, transitionPoints:0, artifact:"none" },
  Vespera: { name: "Vespera", DTThreshold:6, energy:50, transitionPoints:0, artifact:"none" },
  PDE: { name: "PDE", DTThreshold:null, energy:50, transitionPoints:0, artifact:"none" }
};
const artifactOptions = ["mirror","db","scissors","antlers","none"];
const buffStats = ["atk","speed","HD","CI","ADD","critRate","critDamage","DR","energy","armor","atkSteal"];

// -------------------- Utility Functions --------------------
function setHeroEnergy(hero, value){ hero.energy = Math.max(0,value); }
function tryApplyBuff(buff, buffPool){
  if(!buffPool[buff.stat]) buffPool[buff.stat]=[];
  buffPool[buff.stat].push({...buff});
}
function decrementBuffs(buffPool){
  for(const stat in buffPool){
    buffPool[stat] = buffPool[stat].filter(b=>{
      if(b.duration>1){ b.duration--; return true; }
      return false;
    });
  }
}

// -------------------- Battle State --------------------
let battleState = {
  round:1,
  heroes:[],
  boss:{ HD:0, atk:0, counterCount:0, abyssalCorruption:0 },
  timeline: []
};

// -------------------- Hero Action Functions --------------------
function applyHeroAction(hero){
  const actionType = hero.energy >= 100 ? "active" : "basic";

  // Active skill consumes all energy first
  if(actionType==="active"){
    setHeroEnergy(hero,0);
    // Any hero using active gives +3% ADD to all allies
    battleState.heroes.forEach(h=>tryApplyBuff({stat:"ADD", value:0.03, duration:1, offsettable:true}, h.buffs));
  }

  // Hero-specific action buffs
  switch(hero.name){
    case "LFA":
      if(actionType==="active"){
        tryApplyBuff({stat:"atkSteal", value:0.3, duration:15, offsettable:false}, hero.buffs);
      }
      if(actionType==="basic"){
        tryApplyBuff({stat:"critRate", value:0.24, duration:4, offsettable:true}, hero.buffs);
      }
      break;
    case "LBRM":
      tryApplyBuff({stat:"ADD", value:0.12, duration:4, offsettable:false}, hero.buffs);
      if(hero.transitionPoints>=6){
        hero.transitionPoints=0;
        tryApplyBuff({stat:"HD", value:0.1, duration:2, offsettable:true}, hero.buffs);
        tryApplyBuff({stat:"ADD", value:0.15, duration:2, offsettable:false}, hero.buffs);
        tryApplyBuff({stat:"ADD", value:0.1, duration:3, offsettable:false}, hero.buffs);
      }
      break;
    case "Vespera":
      if(actionType==="basic"){
        tryApplyBuff({stat:"atk", value:0.1, duration:2, offsettable:true}, hero.buffs);
        if(Math.random()<0.8) tryApplyBuff({stat:"ADD", value:0.08, duration:2, offsettable:false}, hero.buffs);
      }
      if(actionType==="active"){
        battleState.heroes.forEach(h2=>{
          tryApplyBuff({stat:"atk", value:0.1, duration:2, offsettable:true}, h2.buffs);
          tryApplyBuff({stat:"armor", value:0.1, duration:2, offsettable:true}, h2.buffs);
          tryApplyBuff({stat:"DR", value:0.1, duration:2, offsettable:true}, h2.buffs);
          tryApplyBuff({stat:"CI", value:0.1, duration:2, offsettable:true}, h2.buffs);
          tryApplyBuff({stat:"speed", value:30, duration:2, offsettable:true}, h2.buffs);
        });
      }
      break;
    case "PDE":
      // Buffs from boss normal attacks handled separately
      break;
  }

  // Post-action crit buffs for hero using active skill
  if(actionType==="active"){
    tryApplyBuff({stat:"critRate", value:0.5, duration:2, offsettable:true}, hero.buffs);
    tryApplyBuff({stat:"critDamage", value:1.0, duration:2, offsettable:true}, hero.buffs);
  }

  // Basic action post-effects
  if(actionType==="basic"){
    tryApplyBuff({stat:"ADD", value:0.35, duration:15, offsettable:false}, hero.buffs);
    tryApplyBuff({stat:"energy", value:100, duration:0, offsettable:false}, hero.buffs); // Basic gives energy only to self
  }

  if(hero.transitionPoints!==undefined && actionType==="active") hero.transitionPoints+=6;

  applyArtifactOnHeroAction(hero);
}

// -------------------- Boss Functions --------------------
function applySEBossNormalAttack(){
  battleState.heroes.forEach(h=>{
    // CI and DR effects for all heroes
    tryApplyBuff({stat:"CI", value:0.15, duration:3, offsettable:true}, h.buffs);
    tryApplyBuff({stat:"DR", value:0.1, duration:1, offsettable:true}, h.buffs);

    // PDE reacts
    if(h.name==="PDE"){
      if(h.transitionPoints>=18){
        h.transitionPoints -= 18;
      }
      if(h.transitionPoints>=6){
        battleState.heroes.forEach(a=>tryApplyBuff({stat:"ADD", value:0.2, duration:3, offsettable:false}, a.buffs));
      }
      if(h.transitionPoints>=3){
        battleState.heroes.forEach(a=>{
          tryApplyBuff({stat:"HD", value:0.1, duration:2, offsettable:true}, a.buffs);
          tryApplyBuff({stat:"ADD", value:0.15, duration:2, offsettable:false}, battleState.heroes.find(x=>x.name==="LFA").buffs);
        });
      }
    }
  });

  // Boss normal attack steals 8% LFA ATK
  const lfa = battleState.heroes.find(h=>h.name==="LFA");
  if(lfa) tryApplyBuff({stat:"atkSteal", value:0.08, duration:2, offsettable:false}, lfa.buffs);

  // Boss adds 2 layers curse to LFA
  if(lfa) {
    if(!lfa.curseStacks) lfa.curseStacks = 0;
    lfa.curseStacks +=2;
  }
}

// -------------------- Artifacts --------------------
function applyArtifactOnHeroAction(hero){
  if(hero.artifact==="db") tryApplyBuff({stat:"energy", value:50, duration:0, offsettable:false}, hero.buffs);
  if(hero.artifact==="mirror") tryApplyBuff({stat:"energy", value:75, duration:0, offsettable:false}, hero.buffs);
}

// -------------------- Island Buffs --------------------
function applyIslandStartRound(){
  battleState.heroes.forEach(h=>{
    tryApplyBuff({stat:"ADD", value:0.25, duration:2, offsettable:true}, h.buffs);
    tryApplyBuff({stat:"atk", value:0.35, duration:2, offsettable:true}, h.buffs);
    tryApplyBuff({stat:"HD", value:0.10, duration:15, offsettable:true}, h.buffs);
  });
}

function applyIslandEndRound(){
  battleState.heroes.forEach(h=>{
    tryApplyBuff({stat:"energy", value:50, duration:0, offsettable:false}, h.buffs);
  });
}

// -------------------- Timeline --------------------
function logRound(){
  const lfa = battleState.heroes.find(h=>h.name==="LFA");
  const buffsText = Object.entries(lfa.buffs).map(([stat, arr])=>{
    const total = arr.reduce((sum,b)=>sum+b.value,0);
    const details = arr.map(b=>`${(b.value*100).toFixed(1)}% (${b.duration})`).join(", ");
    return `${(total*100).toFixed(1)}% ${stat} (${details})`;
  }).join(", ");
  battleState.timeline.push({
    round:battleState.round,
    AbyssalCorruption:battleState.boss.abyssalCorruption,
    lfaEnergy:lfa.energy,
    lfaBuffsText:buffsText
  });
}

function renderTimeline(){
  const pre = document.getElementById("timeline");
  pre.textContent = battleState.timeline.map(r=>`R${r.round}\nAbyssal Corruption: ${r.AbyssalCorruption}\nLFA Energy: ${r.lfaEnergy}\nLFA Buffs: ${r.lfaBuffsText||"none"}`).join("\n\n");
}

// -------------------- Simulation --------------------
function startSimulation(){
  battleState.heroes=[];
  battleState.timeline=[];
  const heroSelects = document.querySelectorAll(".heroSelect");
  const artifactSelects = document.querySelectorAll(".artifactSelect");

  for(let i=0;i<6;i++){
    const heroName = heroSelects[i].value;
    if(!heroName) continue;
    const h = {...heroTemplates[heroName], artifact:artifactSelects[i].value};
    h.buffs={};
    h.curseStacks = 0;
    battleState.heroes.push(h);
  }

  for(battleState.round=1;battleState.round<=15;battleState.round++){
    applyIslandStartRound();

    // Hero phase
    battleState.heroes.forEach(h=>{
      applyHeroAction(h);
    });

    // Boss normal attack
    applySEBossNormalAttack();

    // End of round
    applyIslandEndRound();
    battleState.heroes.forEach(h=>{
      if(h.artifact==="antlers") tryApplyBuff({stat:"ADD", value:0.09, duration:15, offsettable:false}, h.buffs);
    });

    // Boss end-of-round effects
    const lfa = battleState.heroes.find(h=>h.name==="LFA");
    if(lfa){
      // Drain 100 energy
      setHeroEnergy(lfa, lfa.energy -100);

      // Reduce attack by 35%
      tryApplyBuff({stat:"atk", value:-0.35, duration:1, offsettable:true}, lfa.buffs);

      // 25% chance to remove a random LFA buff
      const buffKeys = Object.keys(lfa.buffs);
      if(buffKeys.length>0 && Math.random()<0.25){
        const key = buffKeys[Math.floor(Math.random()*buffKeys.length)];
        lfa.buffs[key].shift();
        if(lfa.buffs[key].length===0) delete lfa.buffs[key];
      }
    }

    // Decrement buff durations
    battleState.heroes.forEach(h=>{
      decrementBuffs(h.buffs);
    });

    logRound();
  }

  renderTimeline();
}

// -------------------- Hero Selection UI --------------------
const heroesDiv=document.getElementById("heroes");
for(let i=0;i<6;i++){
  const div=document.createElement("div");
  div.innerHTML=`Hero:
    <select class="heroSelect">
      ${Object.keys(heroTemplates).map((h,index)=>`<option value="${h}" ${index===0?'selected':''}>${h}</option>`).join("")}
    </select>
    Artifact:
    <select class="artifactSelect">
      ${artifactOptions.map((a,index)=>`<option value="${a}" ${a==='none'?'selected':''}>${a}</option>`).join("") }
    </select>`;
  heroesDiv.appendChild(div);
}
</script>
</body>
</html>
