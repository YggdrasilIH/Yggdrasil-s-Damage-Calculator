<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Battle Simulator</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f4eb; padding: 20px; }
  h1 { color: #333; }
  select, button { margin: 5px; }
  pre { background: #ddd; padding: 10px; overflow-x: auto; }
</style>
</head>
<body>

<h1>Battle Simulator</h1>

<div id="heroSelection">
  <h2>Select Heroes (Speed Order)</h2>
  <div id="heroes"></div>
  <button onclick="startSimulation()">Start Simulation</button>
</div>

<h2>Round-by-Round Timeline (LFA)</h2>
<pre id="timeline"></pre>

<script>
// -------------------- Hero & Artifact Definitions --------------------
const heroTemplates = {
  SQH: { name: "SQH", DTThreshold: 12, energy:0, transitionPoints:0, artifact:"none" },
  Ely: { name: "Ely", DTThreshold:null, energy:0, transitionPoints:0, artifact:"none" },
  LFA: { name: "LFA", DTThreshold:null, energy:0, transitionPoints:0, artifact:"none" },
  LBRM: { name: "LBRM", DTThreshold:6, energy:0, transitionPoints:0, artifact:"none" },
  BDSM: { name: "BDSM", DTThreshold:null, energy:0, transitionPoints:0, artifact:"none" },
  Vespera: { name: "Vespera", DTThreshold:6, energy:0, transitionPoints:0, artifact:"none" },
  PDE: { name: "PDE", DTThreshold:null, energy:0, transitionPoints:0, artifact:"none" }
};
const artifactOptions = ["mirror","db","scissors","antlers","none"];
const buffsList = ["atk","speed","HD","CI","ADD","critRate","critDamage","DR","energy","armor"];

// -------------------- Utility Functions --------------------
function setHeroEnergy(hero, value){ hero.energy = Math.max(0,value); }
function tryApplyBuff(buff, buffPool){
  if(!buffPool[buff.stat]) buffPool[buff.stat]=[];
  buffPool[buff.stat].push({...buff});
}
function tryGainEnergy(amount, battleState){
  if(battleState.lfaDebuffs.curseOfDecay.stacks>0){
    battleState.lfaDebuffs.curseOfDecay.stacks--;
    return;
  }
  battleState.heroes.forEach(h=>setHeroEnergy(h,(h.energy||0)+amount));
}
function decrementBuffs(buffPool){
  for(const stat in buffPool){
    buffPool[stat] = buffPool[stat].filter(b=>{
      if(b.duration>1){ b.duration--; return true; }
      return false;
    });
  }
}
function removeRandomBuffFromLFA(){
  const stats = Object.keys(battleState.lfaBuffs);
  if(stats.length===0) return;
  const statToRemove = stats[Math.floor(Math.random()*stats.length)];
  delete battleState.lfaBuffs[statToRemove]; // full stack removed
}

// -------------------- Battle State --------------------
let battleState = {
  round:1,
  heroes:[],
  lfa:null,
  lfaBuffs:{},
  lfaDebuffs:{ curseOfDecay:{stacks:0} },
  boss:{ HDStacks:0, atkBuff:0, counterCount:0, abyssalCorruption:0 },
  timeline:[]
};

// -------------------- Hero Action Functions --------------------
function applyHeroAction(hero, actionType){
  // Active consumes all energy
  if(actionType==="active"){
    if(hero.name==="LBRM"){ setHeroEnergy(hero,0); tryGainEnergy(50,battleState); } 
    else setHeroEnergy(hero,0);
  }

  // Hero-specific action buffs
  switch(hero.name){
    case "SQH":
      if(actionType==="active"){
        battleState.boss.abyssalCorruption++;
        if(Math.random()<0.25) battleState.boss.abyssalCorruption++;
      }
      if(hero.transitionPoints>=hero.DTThreshold){
        hero.transitionPoints=0;
        battleState.heroes.forEach(h=>{
          tryApplyBuff({stat:"energy", value:20, duration:1, offsettable:true},battleState.lfaBuffs);
          tryApplyBuff({stat:"armor", value:0.2, duration:2, offsettable:true},battleState.lfaBuffs);
          tryApplyBuff({stat:"DR", value:0.2, duration:2, offsettable:true},battleState.lfaBuffs);
          tryApplyBuff({stat:"atk", value:0.1, duration:2, offsettable:true},battleState.lfaBuffs);
          tryApplyBuff({stat:"ADD", value:0.1, duration:2, offsettable:false},battleState.lfaBuffs);
        });
      }
      break;
    case "LBRM":
      tryApplyBuff({stat:"ADD", value:0.12, duration:4, offsettable:false},battleState.lfaBuffs);
      if(hero.transitionPoints>=hero.DTThreshold){
        hero.transitionPoints=0;
        tryApplyBuff({stat:"HD", value:0.1, duration:2, offsettable:true},battleState.lfaBuffs);
        tryApplyBuff({stat:"ADD", value:0.15, duration:2, offsettable:false},battleState.lfaBuffs);
        tryApplyBuff({stat:"ADD", value:0.1, duration:3, offsettable:false},battleState.lfaBuffs);
      }
      break;
    case "Vespera":
      if(actionType==="basic"){
        tryApplyBuff({stat:"atk", value:0.1, duration:2, offsettable:true},battleState.lfaBuffs);
        if(Math.random()<0.8) tryApplyBuff({stat:"ADD", value:0.08, duration:2, offsettable:false},battleState.lfaBuffs);
      }
      if(actionType==="active"){
        battleState.heroes.forEach(h=>{
          tryApplyBuff({stat:"atk", value:0.1, duration:2, offsettable:true},battleState.lfaBuffs);
          tryApplyBuff({stat:"armor", value:0.1, duration:2, offsettable:true},battleState.lfaBuffs);
          tryApplyBuff({stat:"DR", value:0.1, duration:2, offsettable:true},battleState.lfaBuffs);
          tryApplyBuff({stat:"CI", value:0.1, duration:2, offsettable:true},battleState.lfaBuffs);
          tryApplyBuff({stat:"speed", value:30, duration:2, offsettable:true},battleState.lfaBuffs);
        });
      }
      if(hero.transitionPoints>=6 && hero.transitionPoints<12){
        battleState.heroes.forEach(h=>{
          tryApplyBuff({stat:"energy", value:20, duration:1, offsettable:true},battleState.lfaBuffs);
          tryApplyBuff({stat:"atk", value:0.1, duration:2, offsettable:true},battleState.lfaBuffs);
        });
      }
      if(hero.transitionPoints>=12){
        battleState.heroes.forEach(h=>{
          tryApplyBuff({stat:"ADD", value:0.1, duration:2, offsettable:false},battleState.lfaBuffs);
        });
        hero.transitionPoints=0;
      }
      break;
    case "LFA":
      if(actionType==="basic") tryApplyBuff({stat:"critRate", value:0.24, duration:4, offsettable:true},battleState.lfaBuffs);
      if(actionType==="active"){
        tryApplyBuff({stat:"critRate", value:0.5, duration:2, offsettable:true},battleState.lfaBuffs);
        tryApplyBuff({stat:"critDamage", value:1.0, duration:2, offsettable:true},battleState.lfaBuffs);
        tryApplyBuff({stat:"atk", value:0.3, duration:15, offsettable:false},battleState.lfaBuffs);
      }
      break;
    case "PDE":
      // PDE has no action buffs, handled on boss normal attack
      break;
    case "Ely": case "BDSM":
      // No buffs for now
      break;
  }

  // Post-action energy/buffs
  if(actionType==="basic"){
    tryGainEnergy(150,battleState);
    tryApplyBuff({stat:"ADD", value:0.35, duration:15, offsettable:false},battleState.lfaBuffs);
  }
  if(actionType==="active"){
    tryApplyBuff({stat:"critRate", value:0.5, duration:2, offsettable:true},battleState.lfaBuffs);
    tryApplyBuff({stat:"critDamage", value:1.0, duration:2, offsettable:true},battleState.lfaBuffs);
  }

  if(hero.transitionPoints!==undefined && actionType==="active") hero.transitionPoints+=6;

  seBossCounterattack(hero);
  applyArtifactOnHeroAction(hero);
}

// -------------------- Boss Functions --------------------
function seBossCounterattack(hero){
  if(battleState.boss.counterCount>=6) return;
  battleState.boss.counterCount++;
  if(Math.random()<0.5) battleState.lfaDebuffs.curseOfDecay.stacks++;
  battleState.lfaDebuffs.curseOfDecay.stacks+=2;
  tryApplyBuff({stat:"atk", value:-0.08, duration:3, offsettable:true},battleState.lfaBuffs);
}

function applySEBossNormalAttack(){
  tryGainEnergy(10,battleState);
  tryGainEnergy(10,battleState);
  battleState.lfaDebuffs.curseOfDecay.stacks+=2;
  tryApplyBuff({stat:"atk", value:-0.08, duration:3, offsettable:true},battleState.lfaBuffs);

  // PDE passive & DT skills on boss normal attack
  const pdeHero = battleState.heroes.find(h=>h.name==="PDE");
  if(pdeHero){
    battleState.heroes.forEach(h=>{
      tryApplyBuff({stat:"CI", value:0.15, duration:3, offsettable:true},battleState.lfaBuffs);
      tryApplyBuff({stat:"DR", value:0.10, duration:1, offsettable:true},battleState.lfaBuffs);
    });
    if(pdeHero.transitionPoints>=3){
      battleState.heroes.forEach(h=>{
        tryApplyBuff({stat:"HD", value:0.10, duration:2, offsettable:true},battleState.lfaBuffs);
      });
      tryApplyBuff({stat:"ADD", value:0.15, duration:2, offsettable:false},battleState.lfaBuffs);
    }
    if(pdeHero.transitionPoints>=6){
      battleState.heroes.forEach(h=>{
        tryApplyBuff({stat:"ADD", value:0.20, duration:3, offsettable:false},battleState.lfaBuffs);
      });
    }
    if(pdeHero.transitionPoints>=18){
      pdeHero.transitionPoints -= 18;
    }
  }
}

function bossGainBuff(stat,value){
  if(stat==="HD") battleState.boss.HDStacks+=value;
  if(stat==="atk") battleState.boss.atkBuff+=value;
  battleState.heroes.forEach(h=>{
    if((stat==="HD"||stat==="atk")) tryApplyBuff({stat,value:value*0.33,duration:15,offsettable:true},battleState.lfaBuffs);
  });
}

function bossEndOfRound(){
  bossGainBuff("HD",0.12);
  bossGainBuff("HD",0.12);
  bossGainBuff("atk",0.15);
  battleState.lfaDebuffs.curseOfDecay.stacks+=3;
  if(Math.random()<0.25) removeRandomBuffFromLFA();
  setHeroEnergy(battleState.lfa,battleState.lfa.energy-100);
  tryApplyBuff({stat:"atk", value:-0.35, duration:1, offsettable:true},battleState.lfaBuffs);
}

// -------------------- Island Buffs --------------------
function applyIslandStartRound(){
  tryApplyBuff({stat:"ADD", value:0.25, duration:2, offsettable:true},battleState.lfaBuffs);
  tryApplyBuff({stat:"atk", value:0.35, duration:2, offsettable:true},battleState.lfaBuffs);
  tryApplyBuff({stat:"HD", value:0.10, duration:15, offsettable:true},battleState.lfaBuffs);
}
function applyIslandEndRound(){ tryGainEnergy(50,battleState); }

// -------------------- Artifact Functions --------------------
function applyArtifactOnHeroAction(hero){
  if(hero.artifact==="db"){
    tryGainEnergy(20,battleState);
    if(Math.random()<0.5) tryGainEnergy(10,battleState);
    if(battleState.lfa.energy>=100) tryApplyBuff({stat:"speed", value:9,duration:4,offsettable:true},battleState.lfaBuffs);
  }
}
function applyMirrorEndOfRound(hero){
  tryGainEnergy(15,battleState);
  if([3,6,9,12].includes(battleState.round)){
    let value=0.045;
    for(let i=3;i<battleState.round;i++) value-=0.015;
    if(value>0) tryApplyBuff({stat:"ADD",value:value,duration:15,offsettable:false},battleState.lfaBuffs);
  }
}
function applyAntlersEndOfRound(hero){
  tryApplyBuff({stat:"ADD", value:0.09, duration:15, offsettable:false},battleState.lfaBuffs);
}

// -------------------- Timeline --------------------
function logRound(){
  battleState.timeline.push({
    round:battleState.round,
    lfaBuffs:JSON.parse(JSON.stringify(battleState.lfaBuffs)),
    curseStacks:battleState.lfaDebuffs.curseOfDecay.stacks,
    bossHD:battleState.boss.HDStacks,
    bossATK:battleState.boss.atkBuff,
    lfaEnergy:battleState.lfa.energy,
    abyssalCorruption:battleState.boss.abyssalCorruption
  });
}
function renderTimeline(){
  const pre=document.getElementById("timeline");
  pre.textContent=battleState.timeline.map(r=>{
    const buffs=Object.entries(r.lfaBuffs).map(([k,v])=>`${k}: ${(v.value*100).toFixed(1)}% (${v.duration})`).join(", ");
    return `R${r.round}\nLFA Energy: ${r.lfaEnergy}\nCurse: ${r.curseStacks}\nBoss HD: ${r.bossHD}\nBoss ATK: ${(r.bossATK*100).toFixed(1)}%\nAbyssal Corruption: ${r.abyssalCorruption}\nLFA Buffs: ${buffs||"none"}`;
  }).join("\n\n");
}

// -------------------- Simulation --------------------
function startSimulation(){
  battleState.heroes=[];
  const heroSelects=document.querySelectorAll(".heroSelect");
  const artifactSelects=document.querySelectorAll(".artifactSelect");
  for(let i=0;i<6;i++){
    const heroName=heroSelects[i].value;
    const artifact=artifactSelects[i].value;
    if(!heroName) continue;
    battleState.heroes.push({...heroTemplates[heroName], artifact});
  }
  battleState.lfa=battleState.heroes.find(h=>h.name==="LFA");

  for(battleState.round=1;battleState.round<=15;battleState.round++){
    applyIslandStartRound();
    battleState.heroes.forEach(h=>{
      const actionType=h.energy>=100?"active":"basic";
      applyHeroAction(h,actionType);
    });
    applySEBossNormalAttack();
    bossEndOfRound();
    applyIslandEndRound();
    battleState.heroes.forEach(h=>{
      if(h.artifact==="mirror") applyMirrorEndOfRound(h);
      if(h.artifact==="antlers") applyAntlersEndOfRound(h);
    });
    decrementBuffs(battleState.lfaBuffs);
    logRound();
  }
  renderTimeline();
}

// -------------------- Hero Selection UI --------------------
const heroesDiv=document.getElementById("heroes");
for(let i=0;i<6;i++){
  const div=document.createElement("div");
  div.innerHTML=`Hero:
    <select class="heroSelect">
      <option value="">--Select--</option>
      ${Object.keys(heroTemplates).map(h=>`<option value="${h}">${h}</option>`).join("")}
    </select>
    Artifact:
    <select class="artifactSelect">
      ${artifactOptions.map(a=>`<option value="${a}">${a}</option>`).join("")}
    </select>`;
  heroesDiv.appendChild(div);
}
</script>
</body>
</html>
