<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Battle Simulator</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f4eb; padding: 20px; }
  h1, h2 { color: #333; }
  select, button { margin: 5px; }
  pre { background: #ddd; padding: 10px; overflow-x: auto; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>Battle Simulator</h1>

<div id="heroSelection">
  <h2>Select Heroes (Speed Order)</h2>
  <div id="heroes"></div>
  <button onclick="startSimulation()">Start Simulation</button>
</div>

<h2>Round-by-Round Timeline (LFA)</h2>
<pre id="timeline"></pre>

<script>
// -------------------- Hero & Artifact Definitions --------------------
const heroTemplates = {
  SQH: { name: "SQH", DTThreshold: 12, energy:50, transitionPoints:0, artifact:"none" },
  Ely: { name: "Ely", DTThreshold:null, energy:50, transitionPoints:0, artifact:"none" },
  LFA: { name: "LFA", DTThreshold:null, energy:50, transitionPoints:0, artifact:"none" },
  LBRM: { name: "LBRM", DTThreshold:6, energy:50, transitionPoints:0, artifact:"none" },
  BDSM: { name: "BDSM", DTThreshold:null, energy:50, transitionPoints:0, artifact:"none" },
  Vespera: { name: "Vespera", DTThreshold:6, energy:50, transitionPoints:0, artifact:"none" },
  PDE: { name: "PDE", DTThreshold:null, energy:50, transitionPoints:0, artifact:"none" }
};
const artifactOptions = ["mirror","db","scissors","antlers","none"];
const buffsList = ["atk","speed","HD","CI","ADD","critRate","critDamage","DR","energy","armor"];

// -------------------- Utility Functions --------------------
function setHeroEnergy(hero, value){ hero.energy = Math.max(0,value); }

function tryApplyBuff(buff, buffPool, curseStacks){
  let buffCopy = {...buff};
  if(buff.offsettable && curseStacks>0){
    buffCopy.value = Math.max(0, buffCopy.value - 0.01*curseStacks); // each curse stack offsets 1%
    curseStacks = Math.max(0, curseStacks - 1);
  }
  if(!buffPool[buff.stat]) buffPool[buff.stat]=[];
  buffPool[buff.stat].push(buffCopy);
  return curseStacks;
}

function decrementBuffs(buffPool){
  for(const stat in buffPool){
    buffPool[stat] = buffPool[stat].filter(b=>{ b.duration--; return b.duration>0; });
  }
}

// -------------------- Battle State --------------------
let battleState = {
  round:1,
  heroes:[],
  lfa:null,
  heroBuffs:{}, // per hero
  lfaDebuffs:{ curseOfDecay:{stacks:0} },
  boss:{ HDStacks:0, atkBuff:0, counterCount:0, abyssalCorruption:0 },
  timeline:[]
};

// -------------------- Hero Action Functions --------------------
function applyHeroAction(hero){
  const actionType = hero.energy>=100?"active":"basic";
  // Active consumes energy
  if(actionType==="active") setHeroEnergy(hero,0);

  // Each hero has its own buff pool
  if(!battleState.heroBuffs[hero.name]) battleState.heroBuffs[hero.name]={};
  let curseStacks = battleState.lfaDebuffs.curseOfDecay.stacks;

  // ---------------- Hero Skill Buffs ----------------
  switch(hero.name){
    case "SQH":
      if(actionType==="active"){
        battleState.boss.abyssalCorruption++;
        if(Math.random()<0.25) battleState.boss.abyssalCorruption++;
      }
      if(hero.transitionPoints>=hero.DTThreshold){
        hero.transitionPoints=0;
        battleState.heroes.forEach(h=>{
          curseStacks = tryApplyBuff({stat:"energy", value:20, duration:1, offsettable:true}, battleState.heroBuffs[h.name], curseStacks);
          curseStacks = tryApplyBuff({stat:"armor", value:0.2, duration:2, offsettable:true}, battleState.heroBuffs[h.name], curseStacks);
          curseStacks = tryApplyBuff({stat:"DR", value:0.2, duration:2, offsettable:true}, battleState.heroBuffs[h.name], curseStacks);
          curseStacks = tryApplyBuff({stat:"atk", value:0.1, duration:2, offsettable:true}, battleState.heroBuffs[h.name], curseStacks);
          curseStacks = tryApplyBuff({stat:"ADD", value:0.1, duration:2, offsettable:false}, battleState.heroBuffs[h.name], curseStacks);
        });
      }
      break;
    case "LBRM":
      curseStacks = tryApplyBuff({stat:"ADD", value:0.12, duration:4, offsettable:false}, battleState.heroBuffs[hero.name], curseStacks);
      if(hero.transitionPoints>=hero.DTThreshold){
        hero.transitionPoints=0;
        curseStacks = tryApplyBuff({stat:"HD", value:0.1, duration:2, offsettable:true}, battleState.heroBuffs[hero.name], curseStacks);
        curseStacks = tryApplyBuff({stat:"ADD", value:0.15, duration:2, offsettable:false}, battleState.heroBuffs[hero.name], curseStacks);
        curseStacks = tryApplyBuff({stat:"ADD", value:0.1, duration:3, offsettable:false}, battleState.heroBuffs[hero.name], curseStacks);
      }
      break;
    case "Vespera":
      if(actionType==="basic"){
        curseStacks = tryApplyBuff({stat:"atk", value:0.1, duration:2, offsettable:true}, battleState.heroBuffs[hero.name], curseStacks);
        if(Math.random()<0.8) curseStacks = tryApplyBuff({stat:"ADD", value:0.08, duration:2, offsettable:false}, battleState.heroBuffs[hero.name], curseStacks);
      }
      if(actionType==="active"){
        battleState.heroes.forEach(h=>{
          curseStacks = tryApplyBuff({stat:"atk", value:0.1, duration:2, offsettable:true}, battleState.heroBuffs[h.name], curseStacks);
          curseStacks = tryApplyBuff({stat:"armor", value:0.1, duration:2, offsettable:true}, battleState.heroBuffs[h.name], curseStacks);
          curseStacks = tryApplyBuff({stat:"DR", value:0.1, duration:2, offsettable:true}, battleState.heroBuffs[h.name], curseStacks);
          curseStacks = tryApplyBuff({stat:"CI", value:0.1, duration:2, offsettable:true}, battleState.heroBuffs[h.name], curseStacks);
          curseStacks = tryApplyBuff({stat:"speed", value:30, duration:2, offsettable:true}, battleState.heroBuffs[h.name], curseStacks);
        });
      }
      break;
    case "LFA":
      if(actionType==="basic") curseStacks = tryApplyBuff({stat:"critRate", value:0.24, duration:4, offsettable:true}, battleState.heroBuffs[hero.name], curseStacks);
      if(actionType==="active"){
        curseStacks = tryApplyBuff({stat:"critRate", value:0.5, duration:2, offsettable:true}, battleState.heroBuffs[hero.name], curseStacks);
        curseStacks = tryApplyBuff({stat:"critDamage", value:1.0, duration:2, offsettable:true}, battleState.heroBuffs[hero.name], curseStacks);
        curseStacks = tryApplyBuff({stat:"atkSteal", value:0.3, duration:15, offsettable:false}, battleState.heroBuffs[hero.name], curseStacks);
      }
      break;
  }

  // Post-action buffs per hero
  if(actionType==="basic"){
    curseStacks = tryApplyBuff({stat:"ADD", value:0.35, duration:15, offsettable:false}, battleState.heroBuffs[hero.name], curseStacks);
    tryGainEnergy(150,{heroes:[hero], lfaDebuffs:battleState.lfaDebuffs});
  }
  if(actionType==="active"){
    curseStacks = tryApplyBuff({stat:"critRate", value:0.5, duration:2, offsettable:true}, battleState.heroBuffs[hero.name], curseStacks);
    curseStacks = tryApplyBuff({stat:"critDamage", value:1.0, duration:2, offsettable:true}, battleState.heroBuffs[hero.name], curseStacks);
    // 3% ADD to all allies
    battleState.heroes.forEach(h=>{
      tryApplyBuff({stat:"ADD", value:0.03, duration:2, offsettable:true}, battleState.heroBuffs[h.name]);
    });
  }

  hero.transitionPoints+=6;

  seBossCounterattack(hero);
  applyArtifactOnHeroAction(hero);
}

// -------------------- Boss Functions --------------------
function seBossCounterattack(hero){
  if(battleState.boss.counterCount>=6) return;
  battleState.boss.counterCount++;
  if(Math.random()<0.5) battleState.lfaDebuffs.curseOfDecay.stacks++;
}

function applySEBossNormalAttack(){
  tryGainEnergy(10,{heroes:battleState.heroes, lfaDebuffs:battleState.lfaDebuffs});
  tryGainEnergy(10,{heroes:battleState.heroes, lfaDebuffs:battleState.lfaDebuffs});
  battleState.lfaDebuffs.curseOfDecay.stacks+=2;
  tryApplyBuff({stat:"atk", value:-0.35, duration:1, offsettable:true}, battleState.heroBuffs['LFA'], 0);
  // PDE reaction
  const PDE = battleState.heroes.find(h=>h.name==="PDE");
  if(PDE){
    battleState.heroes.forEach(h=>{
      tryApplyBuff({stat:"CI", value:0.15, duration:3, offsettable:true}, battleState.heroBuffs[h.name]);
      tryApplyBuff({stat:"DR", value:0.10, duration:1, offsettable:true}, battleState.heroBuffs[h.name]);
    });
  }
}

// -------------------- Island Buffs --------------------
function applyIslandStartRound(){
  battleState.heroes.forEach(h=>{
    tryApplyBuff({stat:"ADD", value:0.25, duration:2, offsettable:true}, battleState.heroBuffs[h.name]);
    tryApplyBuff({stat:"atk", value:0.35, duration:2, offsettable:true}, battleState.heroBuffs[h.name]);
    tryApplyBuff({stat:"HD", value:0.10, duration:15, offsettable:true}, battleState.heroBuffs[h.name]);
  });
}
function applyIslandEndRound(){
  battleState.heroes.forEach(h=>{
    tryGainEnergy(50,{heroes:[h], lfaDebuffs:battleState.lfaDebuffs});
  });
}

// -------------------- Artifact Functions --------------------
function applyArtifactOnHeroAction(hero){
  if(hero.artifact==="db"){
    tryGainEnergy(20,{heroes:[hero], lfaDebuffs:battleState.lfaDebuffs});
    if(Math.random()<0.5) tryGainEnergy(10,{heroes:[hero], lfaDebuffs:battleState.lfaDebuffs});
  }
}

// -------------------- Timeline --------------------
function logRound(){
  battleState.timeline.push({
    round:battleState.round,
    abyssalCorruption:battleState.boss.abyssalCorruption,
    lfaBuffs:JSON.parse(JSON.stringify(battleState.heroBuffs['LFA'] || {}))
  });
}

function renderTimeline(){
  const pre=document.getElementById("timeline");
  pre.textContent = battleState.timeline.map(r=>{
    const buffs = Object.entries(r.lfaBuffs).map(([stat,list])=>{
      const total = list.reduce((acc,b)=>acc+b.value,0);
      const breakdown = list.map(b=>`${(b.value*100).toFixed(0)}% (${b.duration})`).join(", ");
      return `${stat}: ${(total*100).toFixed(0)}% (${breakdown})`;
    }).join(", ");
    return `R${r.round}\nAbyssal Corruption: ${r.abyssalCorruption}\nLFA Buffs: ${buffs||"none"}`;
  }).join("\n\n");
}

// -------------------- Simulation --------------------
function startSimulation(){
  battleState.heroes=[];
  battleState.heroBuffs={};
  battleState.lfaDebuffs={ curseOfDecay:{stacks:0} };
  battleState.boss={ HDStacks:0, atkBuff:0, counterCount:0, abyssalCorruption:0 };
  battleState.timeline=[];

  const heroSelects=document.querySelectorAll(".heroSelect");
  const artifactSelects=document.querySelectorAll(".artifactSelect");
  for(let i=0;i<6;i++){
    const heroName=heroSelects[i].value;
    const artifact=artifactSelects[i].value;
    if(!heroName) continue;
    battleState.heroes.push({...heroTemplates[heroName], artifact, energy:50, transitionPoints:0});
  }
  battleState.lfa=battleState.heroes.find(h=>h.name==="LFA");

  // Initial artifact energy
  battleState.heroes.forEach(h=>{
    if(h.artifact==="db") tryGainEnergy(50,{heroes:[h], lfaDebuffs:battleState.lfaDebuffs});
    if(h.artifact==="mirror") tryGainEnergy(75,{heroes:[h], lfaDebuffs:battleState.lfaDebuffs});
  });

  for(battleState.round=1;battleState.round<=15;battleState.round++){
    applyIslandStartRound();
    battleState.heroes.forEach(h=>{
      applyHeroAction(h);
    });
    applySEBossNormalAttack();
    applyIslandEndRound();
    battleState.heroes.forEach(h=>{
      if(h.artifact==="mirror") applyMirrorEndOfRound(h);
      if(h.artifact==="antlers") tryApplyBuff({stat:"ADD", value:0.09, duration:15, offsettable:false}, battleState.heroBuffs[h.name]);
    });
    decrementBuffs(battleState.heroBuffs[battleState.lfa.name]);
    logRound();
  }
  renderTimeline();
}

// -------------------- Hero Selection UI --------------------
const heroesDiv=document.getElementById("heroes");
for(let i=0;i<6;i++){
  const div=document.createElement("div");
  div.innerHTML=`Hero:
    <select class="heroSelect">
      ${Object.keys(heroTemplates).map(h=>`<option value="${h}">${h}</option>`).join("")}
    </select>
    Artifact:
    <select class="artifactSelect">
      ${artifactOptions.map(a=>`<option value="${a}">${a}</option>`).join("")}
    </select>`;
  heroesDiv.appendChild(div);
}
</script>
</body>
</html>
