<!DOCTYPE html>
<html>
<head>
    <title>Idle Hero Logic Simulator - Full Version</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f1a; color: #e0e0e0; padding: 20px; font-size: 14px; }
        .setup { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: #161b33; padding: 15px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #2f3542; }
        .hero-box { border: 1px solid #474787; padding: 10px; border-radius: 4px; background: #1a1a2e; }
        .log { background: #000; border: 2px solid #474787; padding: 15px; height: 600px; overflow-y: auto; font-family: 'Consolas', monospace; font-size: 12px; color: #f1f2f6; line-height: 1.5; margin-bottom: 20px;}
        .summary-card { background: #161b33; padding: 20px; border-radius: 8px; border: 2px solid #2ed573; }
        .summary-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .summary-table th, .summary-table td { padding: 10px; border: 1px solid #2f3542; text-align: left; }
        .summary-table th { background: #2f3542; color: #2ed573; }
        .round-head { color: #ff4757; border-bottom: 2px solid #ff4757; margin-top: 25px; font-weight: bold; font-size: 1.3em; background: #2d142c; padding: 5px; }
        .phase-name { color: #eccc68; margin-top: 15px; font-weight: bold; text-transform: uppercase; border-left: 4px solid #eccc68; padding-left: 10px; background: #222; }
        .curse-offset { color: #ff7f50; font-style: italic; }
        .buff-gain { color: #2ed573; font-weight: bold; }
        .boss-msg { color: #ff4757; font-weight: bold; }
        .nrg-badge { background: #1e90ff; color: white; padding: 1px 4px; border-radius: 3px; font-weight: bold; }
        select, button, input { padding: 5px; border-radius: 4px; border: 1px solid #57606f; background: #2f3542; color: white; width: 100%; box-sizing: border-box; }
        button { background: #ff4757; font-weight: bold; cursor: pointer; border: none; font-size: 1.1em; margin-top: 10px; width: 100%; }
        input[type="number"] { width: 65px; }
    </style>
</head>
<body>
    <div class="setup" id="heroSetup"></div>
    <button onclick="simulate()">Simulate 15-Round Battle</button>
    <div id="log" class="log"></div>
    <div id="summary" class="summary-card" style="display:none;"></div>

<script>
const HERO_LIST = ["LFA", "SQH", "STV", "BDSM", "FQV", "LBRM", "ELY", "HW"];
const ARTIFACTS = ["None", "Demon Bell", "Mirror", "Antlers", "Scissors"];

const setupEl = document.getElementById('heroSetup');
for(let i=1; i<=6; i++) {
    setupEl.innerHTML += `
        <div class="hero-box">
            <strong>Pos ${i}</strong><br>
            Hero: <select id="hero${i}">${HERO_LIST.map(h => `<option value="${h}" ${i===1 && h==='LFA'?'selected':''}>${h}</option>`).join('')}</select>
            Art: <select id="art${i}">${ARTIFACTS.map(a => `<option value="${a}">${a}</option>`).join('')}</select>
            SPD: <input type="number" id="spd${i}" value="${2000 - (i*10)}">
            <label style="font-size:11px; color:#ff4757; display:block; margin-top:5px;">
                <input type="radio" name="highestAtk" value="${i}" ${i===1?'checked':''}> Highest ATK
            </label>
        </div>`;
}

let heroes = [];
const logEl = document.getElementById('log');
function log(msg, cls = "") { logEl.innerHTML += `<div class="${cls}">${msg}</div>`; }

function checkCurse(hero, type, amount = "") {
    if (hero.curseLayers > 0) {
        hero.curseLayers--;
        log(`&nbsp;&nbsp;&nbsp;‚ú® [CURSE OFFSET] ${hero.name}: ${type} ${amount} (Layers Left: ${hero.curseLayers})`, "curse-offset");
        return false;
    }
    log(`&nbsp;&nbsp;&nbsp;‚úÖ [BUFF GAINED] ${hero.name}: ${type} ${amount}`, "buff-gain");
    return true;
}

function bossGlobalCounter() {
    log(`&nbsp;&nbsp;&nbsp;‚òÑÔ∏è <span class="boss-msg">BOSS GLOBAL COUNTER!</span> (50% Curse Chance)`);
    heroes.forEach(h => { 
        if (Math.random() < 0.50) {
            h.curseLayers += 1;
            log(`&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;üíÄ ${h.name} +1 Curse Layer (Total: ${h.curseLayers})`);
        }
    });
}

function simulate() {
    logEl.innerHTML = "";
    document.getElementById('summary').style.display = "none";
    heroes = [];
    const targetPos = parseInt(document.querySelector('input[name="highestAtk"]:checked').value);
    
    for(let i=1; i<=6; i++) {
        let art = document.getElementById(`art${i}`).value;
        heroes.push({
            pos: i, name: document.getElementById(`hero${i}`).value,
            energy: (art === "Demon Bell" || art === "Mirror") ? 100 : 50,
            curseLayers: 0, artifact: art, transition: 0,
            spd: parseInt(document.getElementById(`spd${i}`).value),
            isHighestAtk: (i === targetPos), isFrontLine: i <= 2,
            activeCount: 0
        });
    }

    for (let r = 1; r <= 15; r++) {
        log(`ROUND ${r}`, "round-head");

        // PART 1: START OF ROUND (SOR)
        log("Part 1: Start of Round", "phase-name");
        heroes.forEach(h => {
            checkCurse(h, "Global ATK Buff");
            if (h.name === "STV" && h.transition >= 6) {
                log(`&nbsp;&nbsp;&nbsp;üíé STV SOR Payoff Triggered`);
                h.transition -= 6;
                heroes.forEach(ally => { if(checkCurse(ally, "Payoff Energy", "20")) ally.energy += 20; });
            }
        });

        // PART 2: ACTIONS
        log("Part 2: Attacking Phase", "phase-name");
        let speedOrder = [...heroes].sort((a, b) => (b.spd !== a.spd) ? b.spd - a.spd : a.pos - b.pos);
        speedOrder.forEach(h => {
            log(`--- ${h.name} P${h.pos} Moves (Energy: ${h.energy}, Curse: ${h.curseLayers}) ---`);
            let usedActive = false;
            
            if (h.energy >= 100) {
                log(`üî• ${h.name} uses ACTIVE!`);
                h.energy = 0; usedActive = true; h.activeCount++;
                
                // Hero-Specific Logic
                if (h.name === "LFA") { h.transition += 6; checkCurse(h, "Self ATK Buff"); }
                if (h.name === "SQH") h.transition += 6;
                if (h.name === "STV") { 
                    h.transition += 6;
                    heroes.forEach(a => { ["ATK","Armor","DR","CI","Speed"].forEach(b => checkCurse(a, b+" Buff")); });
                }
                if (h.name === "FQV") { h.transition += 6; heroes.forEach(a => checkCurse(a, "Armor Buff")); }
                if (h.name === "BDSM") {
                    h.transition += 6;
                    if(checkCurse(h, "Self Energy", "3")) h.energy += 3;
                    if(Math.random() < 0.4) heroes.forEach(a => { if(checkCurse(a, "Team Energy", "10")) a.energy += 10; });
                }
                if (h.name === "LBRM") { 
                    h.transition += 6; 
                    log(`&nbsp;&nbsp;&nbsp;üõ°Ô∏è [CURSE-PROOF] LBRM Refund: +50 NRG`);
                    h.energy += 50; 
                    if(h.transition >= 6) { 
                        h.transition -= 6; 
                        log(`&nbsp;&nbsp;&nbsp;üíé LBRM Holy Damage Payoff Triggered`);
                        heroes.forEach(a => checkCurse(a, "Holy Dmg Buff")); 
                    }
                }
            } else {
                log(`‚öîÔ∏è ${h.name} uses Basic Attack.`);
                log(`&nbsp;&nbsp;&nbsp;üõ°Ô∏è [CURSE-PROOF] Basic Attack: +50 NRG`);
                h.energy += 50;
                if (h.name === "SQH") { checkCurse(h, "Crit Buff"); checkCurse(h, "Crit Dmg Buff"); }
            }

            // Global Payoffs for 12 stacks
            if (h.transition >= 12 && ["SQH", "BDSM", "FQV", "LFA"].includes(h.name)) {
                h.transition -= 12;
                log(`&nbsp;&nbsp;&nbsp;üíé ${h.name} 12-Stack Payoff Triggered`);
                if (h.name === "LFA") checkCurse(h, "Control Immunity Buff");
                else {
                    heroes.forEach(ally => {
                        if (h.name === "SQH" && ally !== h) { checkCurse(ally, "ATK"); checkCurse(ally, "DR"); if(checkCurse(ally, "Energy", "20")) ally.energy += 20; }
                        if (h.name === "BDSM") { if(checkCurse(ally, "Energy", "20")) ally.energy += 20; }
                        if (h.name === "FQV") { checkCurse(ally, "ATK"); checkCurse(ally, "Armor"); if(checkCurse(ally, "Energy", "20")) ally.energy += 20; }
                    });
                }
            }

            // BOSS REACTS
            bossGlobalCounter();

            // Artifact Proc (Post-Counter)
            if (h.artifact === "Demon Bell" && usedActive) {
                log(`&nbsp;&nbsp;&nbsp;üîî Demon Bell Activation`);
                heroes.forEach(a => { 
                    if(checkCurse(a, "DB Energy", "20")) a.energy += 20;
                    if(Math.random() < 0.50) { if(checkCurse(a, "DB Extra Energy", "10")) a.energy += 10; }
                });
            }
        });

        // PART 4: END OF ROUND (EOR)
        log("Part 4: End of Round", "phase-name");
        heroes.forEach(h => {
            if (h.artifact === "Mirror") {
                log(`&nbsp;&nbsp;&nbsp;ü™û Mirror Trigger (Hero Pos ${h.pos})`);
                heroes.forEach(a => { 
                    checkCurse(a, "Mirror DR Buff"); 
                    if(checkCurse(a, "Mirror Energy", "15")) a.energy += 15; 
                });
            }
            if (h.artifact === "Antlers") {
                log(`&nbsp;&nbsp;&nbsp;ü¶å Antlers Trigger (Hero Pos ${h.pos})`);
                checkCurse(h, "Antlers DR Buff");
            }
            if (h.artifact === "Scissors") {
                log(`&nbsp;&nbsp;&nbsp;‚úÇÔ∏è Scissors Trigger (Line: ${h.isFrontLine ? 'Front' : 'Back'})`);
                heroes.forEach(a => { 
                    if(a.isFrontLine === h.isFrontLine) { 
                        checkCurse(a, "Scissors ATK"); 
                        checkCurse(a, "Scissors Holy Dmg"); 
                    }
                });
            }
            log(`&nbsp;&nbsp;&nbsp;üîã P${h.pos} Global Energy Step`);
            if(checkCurse(h, "Global 50 NRG", "")) h.energy += 50;
        });

        // Boss Final Drain
        let t = heroes.find(h => h.isHighestAtk);
        log(`üéØ Boss Finisher: Drain ${t.name}`, "boss-msg");
        t.energy = Math.max(0, t.energy - 100); 
        t.curseLayers += 3;
    }

    const summaryEl = document.getElementById('summary');
    summaryEl.style.display = "block";
    let tableHtml = `<h3>Final Summary</h3><table class="summary-table"><tr><th>Pos</th><th>Hero</th><th>Actives Used</th><th>End Curse</th></tr>`;
    heroes.forEach(h => { tableHtml += `<tr><td>${h.pos}</td><td><b>${h.name}</b></td><td>${h.activeCount}</td><td>${h.curseLayers}</td></tr>`; });
    summaryEl.innerHTML = tableHtml + `</table>`;
    logEl.scrollTop = logEl.scrollHeight;
}
</script>
</body>
</html>
