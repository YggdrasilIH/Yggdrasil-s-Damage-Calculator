<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LFA SE Damage Calculator</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background: #121212; color: #e0e0e0; text-align: center; }
    .calculator { background: #1e1e1e; padding: 16px; margin: 20px auto; width: 760px; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.6); }
    .section { background: #2a2a2a; padding: 12px; margin: 10px 0; border-radius: 8px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    input { width: 95%; padding: 6px; font-size: 14px; border: 1px solid #444; border-radius: 4px; background: #333; color: #e0e0e0; }
    h2 { margin: 8px 0; color: #fff; }
    h3 { margin: 6px 0; color: #ccc; }
    button { padding: 8px 16px; margin-top: 10px; cursor: pointer; border-radius: 6px; border: none; background: #4a90e2; color: white; font-weight: bold; }
    button:hover { background: #357ABD; }
    .tabs { display: flex; justify-content: center; margin-top: 10px; gap: 8px; }
    .tab { padding: 8px 16px; cursor: pointer; background: #2a2a2a; border-radius: 6px 6px 0 0; }
    .tab.active { background: #4a90e2; }
    .tab-content { background: #2a2a2a; padding: 12px; border-radius: 0 0 8px 8px; text-align: left; min-height: 160px; }
    .crit { color: #ff4c4c; font-weight: bold; }
    .subtotal { color: #4caf50; font-weight: bold; }
    .balanced { color: #42a5f5; font-weight: bold; }
    .total { color: #ba68c8; font-weight: bold; }
    .mono { font-family: Consolas, Menlo, monospace; }
    .small { font-size: 12px; color: #aaa; }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>LFA SE Damage Calculator</h2>

    <!-- Stats -->
    <div class="section">
      <h3>Stats</h3>
      <div class="grid">
        <input type="number" id="attack" placeholder="Attack">
        <input type="number" id="sd" placeholder="SD (%)">
        <input type="number" id="precision" placeholder="Precision (%) (max 150)">
        <input type="number" id="add" placeholder="ADD (%)">
        <input type="number" id="critDamage" placeholder="Crit Damage % (max 150)">
        <input type="number" id="sqh" placeholder="SQH Stacks">
      </div>
    </div>

    <!-- Buffs & Artifacts -->
    <div class="section" style="display:flex; justify-content:space-between; align-items:center;">
      <label><input type="checkbox" id="elyvia"> Elyvia</label>
      <div>
        <label><input type="radio" name="artifact" id="none" checked> None</label>
        <label><input type="radio" name="artifact" id="antiwarrior"> Antiwarrior (×1.9)</label>
        <label><input type="radio" name="artifact" id="antlers"> Antlers (+126% ADD, +300% SD)</label>
      </div>
    </div>

    <!-- Enemy HP and Crits -->
    <div class="section">
      <div class="grid">
        <div>
          <h3>Enemy HP %</h3>
          <input type="range" id="enemyHP" min="0" max="100" value="100"
                 oninput="document.getElementById('enemyHPVal').innerText=this.value+'%'">
          <div id="enemyHPVal">100%</div>
        </div>
        <div>
          <h3>Crits</h3>
          <input type="number" id="crits" min="0" max="5" value="0">
          <div class="small">At HP > 60%, only first 3 hits can crit.</div>
        </div>
      </div>
    </div>

    <!-- Extra Multipliers -->
    <div class="section">
      <h3>Extra multipliers</h3>
      <div class="grid">
        <input type="number" id="hd" placeholder="HD (e.g. 200)">
        <input type="number" id="pet" placeholder="Pet % (e.g. 80)">
      </div>
      <div class="small mono">HD multiplier = 1 + 0.7 × (HD / 100), Pet multiplier = 1 + (Pet% / 100)</div>
    </div>

    <button id="calcBtn">Calculate</button>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-tab="summary">Summary</div>
      <div class="tab" data-tab="breakdown">Detailed Breakdown</div>
    </div>
    <div id="summary" class="tab-content">Damage: --</div>
    <div id="breakdown" class="tab-content" style="display:none;">Breakdown: --</div>
  </div>
<script>
  // Tab switching (only tabs control visibility)
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      const selected = tab.getAttribute('data-tab');
      document.getElementById('summary').style.display = selected === 'summary' ? 'block' : 'none';
      document.getElementById('breakdown').style.display = selected === 'breakdown' ? 'block' : 'none';
    });
  });

  document.getElementById('calcBtn').addEventListener('click', calculateDamage);

  function calculateDamage() {
    // Inputs
    const attack = parseFloat(document.getElementById('attack').value) || 0;

    const sdInput = parseFloat(document.getElementById('sd').value);
    let sd = (!isNaN(sdInput) ? sdInput : 0) / 100;

    let precisionInput = parseFloat(document.getElementById('precision').value) || 0;
    if (precisionInput > 150) precisionInput = 150;
    const precision = precisionInput / 100;

    const addRaw = parseFloat(document.getElementById('add').value);
    let add = (!isNaN(addRaw)) ? (1 + addRaw / 100) : 1;

    const elyvia = document.getElementById('elyvia').checked ? 1.4 : 1;

    let cdInput = parseFloat(document.getElementById('critDamage').value) || 0;
    if (cdInput > 150) cdInput = 150;
    const critDamage = cdInput / 100;

    const sqh = parseFloat(document.getElementById('sqh').value) || 0;
    const enemyHP = parseFloat(document.getElementById('enemyHP').value) || 100;
    const critsSelected = parseInt(document.getElementById('crits').value) || 0;

    const hdInput = parseFloat(document.getElementById('hd').value) || 0;
    const hdMultiplier = 1 + 0.7 * (hdInput / 100);

    const petInput = parseFloat(document.getElementById('pet').value) || 0;
    const petMultiplier = 1 + (petInput / 100);

    // Artifact constants
    const ARTIFACT_NONE = 1;
    const ARTIFACT_ANTI_WARRIOR = 1.9;
    const ANTLERS_ADD_BONUS = 1.26;
    const ANTLERS_SD_BONUS = 3.0;

    // Apply artifacts
    let artifactMultiplier = ARTIFACT_NONE;
    if (document.getElementById('antiwarrior').checked) {
      artifactMultiplier = ARTIFACT_ANTI_WARRIOR;
    } else if (document.getElementById('antlers').checked) {
      add = add + ANTLERS_ADD_BONUS;
      sd = sd + ANTLERS_SD_BONUS;
    }

    // Base damage
    const baseDamage = attack
      * (12 + sd)
      * (1 + 0.3 * precision)
      * add
      * elyvia
      * hdMultiplier
      * petMultiplier;

    // Multipliers & hit count
    const defier = enemyHP > 70 ? 1.3 : 1;
    const giantKiller = 2;
    const hits = enemyHP > 60 ? 3 : 5;

    // Crit multipliers
    const critBase = 1.5 + 2 * critDamage;
    const critMultiplier = sqh > 0 ? (critBase * 0.24 * sqh) : critBase;

    // --- Hit calculation arrays ---
    let rawHitDamage = [];
    let templeHitDamage = [];

    let summaryHTML = "";
    let subtotal = 0;  // raw hits only
    let total = 0;     // temple hits + procs
    let hasNonCrit = false;

    // --- LFA hits ---
    for (let i = 1; i <= hits; i++) {
      let isCrit = false;
      if (critsSelected > 0) {
        if (enemyHP > 60) {
          isCrit = i <= Math.min(critsSelected, 3);
        } else {
          isCrit = i <= Math.min(critsSelected, 5);
        }
      }
      if (!isCrit) hasNonCrit = true;

      const damagePerHit = baseDamage
        * (isCrit ? critMultiplier : 1)
        * defier
        * giantKiller
        * artifactMultiplier;

      const totalHitDamage = damagePerHit * 2.5; // Temple

      rawHitDamage.push(damagePerHit);
      templeHitDamage.push(totalHitDamage);

      summaryHTML += `<span class="${isCrit ? 'crit' : ''}">Hit ${i}${isCrit ? ' (CRIT)' : ''}: ${totalHitDamage.toExponential(2)}</span><br>`;

      subtotal += damagePerHit;
      total += totalHitDamage;
    }

    // --- Demon King's Might (corrected) ---
    const sumAllRawHits = rawHitDamage.reduce((a, b) => a + b, 0);
    const demonKingsMightRaw = sumAllRawHits * 1.2;
    const demonKingsMightTemple = demonKingsMightRaw * 2.5;

    summaryHTML += `<span class="balanced">Demon King's Might: ${demonKingsMightTemple.toExponential(2)}</span><br>`;

    subtotal += demonKingsMightTemple;

    // --- Balanced Strike ---
    let bsProc = false;
    let balancedStrike = 0;

    if (hasNonCrit) {
      const bsMultiplier = enemyHP <= 50 ? 1.95 : 0.45;

      balancedStrike = subtotal
        * bsMultiplier
        * defier
        * elyvia
        * add
        * giantKiller
        * 2.5; // Temple

      summaryHTML += `<span class="balanced">Balanced Strike: ${balancedStrike.toExponential(2)}</span><br>`;
      bsProc = true;
    }

    // --- Lethal Fightback ---
    const lfbMultiplierIfBs = bsProc ? 1.3 : 1.0;

    const lethalFightback = subtotal
      * 0.18
      * defier
      * giantKiller
      * add
      * elyvia
      * lfbMultiplierIfBs
      * 2.5; // Temple

    summaryHTML += `<span class="balanced">Lethal Fightback: ${lethalFightback.toExponential(2)}</span><br>`;

    // --- Final total ---
    total = subtotal + balancedStrike + lethalFightback;

    summaryHTML += `<br><span class="total">Total Damage: ${total.toExponential(2)}</span>`;

    // --- Breakdown panel ---
    const breakdownLines = [
      `<div class="mono"><strong>Multipliers & Sources</strong></div>`,
      `<div class="mono">Attack × (12 + SD): ${(12 + sd).toFixed(4)}</div>`,
      `<div class="mono">Precision multiplier: ${(1 + 0.3 * precision).toFixed(4)}</div>`,
      `<div class="mono">ADD multiplier: ${add.toFixed(4)}</div>`,
      `<div class="mono">Elyvia: ${elyvia.toFixed(4)}</div>`,
      `<div class="mono">HD: ${hdMultiplier.toFixed(4)}</div>`,
      `<div class="mono">Pet: ${petMultiplier.toFixed(4)}</div>`,
      `<div class="mono">Defier: ${defier.toFixed(4)}</div>`,
      `<div class="mono">Giant Killer: ${giantKiller.toFixed(4)}</div>`,
      `<div class="mono">Artifact: ${artifactMultiplier.toFixed(4)}</div>`,
      `<div class="mono">Crit base: ${critBase.toFixed(4)}</div>`,
      `<div class="mono">Crit multiplier: ${critMultiplier.toFixed(4)}</div>`,
      `<div class="mono">Hits: ${hits}</div>`,
      `<div class="mono">Subtotal (raw hits + temple DKM): ${subtotal.toExponential(2)}</div>`,
      hasNonCrit
        ? `<div class="mono">Balanced Strike: triggered</div>`
        : `<div class="mono">Balanced Strike: not triggered</div>`,
      `<div class="mono">Lethal Fightback: ${lethalFightback.toExponential(2)}</div>`,
      `<div class="mono">Total Damage: ${total.toExponential(2)}</div>`
    ];

    document.getElementById('summary').innerHTML = summaryHTML;
    document.getElementById('breakdown').innerHTML = breakdownLines.join("");
  }
</script>


</body>
</html>
