<!DOCTYPE html>
<html>
<head>
  <title>Game Damage Calculator</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; text-align: center; }
    .calculator { background: white; padding: 20px; margin: 50px auto; width: 300px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    input { width: 80%; padding: 8px; margin: 10px 0; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    #result { font-size: 20px; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Damage Calculator</h2>
    <input type="number" id="attack" placeholder="Attack"><br>
    <input type="number" id="multiplier" placeholder="Skill Multiplier"><br>
    <input type="number" id="defense" placeholder="Defense"><br>
    <button onclick="calculateDamage()">Calculate</button>
    <div id="result">Damage: --</div>
  </div>

  <script>
    function calculateDamage() {
      let attack = parseFloat(document.getElementById('attack').value) || 0;
      let multiplier = parseFloat(document.getElementById('multiplier').value) || 0;
      let defense = parseFloat(document.getElementById('defense').value) || 0;
      let damage = (attack * multiplier) - defense;
      document.getElementById('result').innerText = "Damage: " + damage;
    }
  </script>
</body>
</html>
