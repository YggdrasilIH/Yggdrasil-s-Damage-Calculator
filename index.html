<!DOCTYPE html>
<html>
<head>
  <title>LFA SE Damage Calculator</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; text-align: center; }
    .calculator { background: #ffffff; padding: 15px; margin: 20px auto; width: 600px; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.15); }
    .section { background: #fafafa; padding: 10px; margin: 10px 0; border-radius: 8px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    input, select { width: 95%; padding: 6px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; transition: all 0.2s ease; }
    input:hover { border-color: #4a90e2; box-shadow: 0 0 5px rgba(74,144,226,0.4); }
    h2 { margin: 8px 0; color: #333; }
    h3 { margin: 6px 0; color: #555; }
    button { padding: 8px 16px; margin-top: 10px; cursor: pointer; border-radius: 6px; border: none; background: #4a90e2; color: white; font-weight: bold; transition: background 0.3s ease; }
    button:hover { background: #357ABD; }
    #result { font-size: 14px; margin-top: 10px; font-weight: bold; text-align: left; max-height: 200px; overflow-y: auto; background: #fafafa; padding: 10px; border-radius: 8px; }
    .crit { color: red; font-weight: bold; }
    .subtotal { color: green; font-weight: bold; }
    .balanced { color: blue; font-weight: bold; }
    .total { color: purple; font-weight: bold; }
    label { font-size: 14px; margin-right: 10px; }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>LFA SE Damage Calculator</h2>

    <!-- Stats -->
    <div class="section">
      <h3>Stats</h3>
      <div class="grid">
        <input type="number" id="attack" placeholder="Attack">
        <input type="number" id="sd" placeholder="SD (%)">
        <input type="number" id="precision" placeholder="Precision (%) (max 150)">
        <input type="number" id="add" placeholder="ADD (%)">
        <input type="number" id="critDamage" placeholder="Crit Damage % (max 150)">
        <input type="number" id="sqh" placeholder="SQH Stacks">
      </div>
    </div>

    <!-- Buffs & Artifacts -->
    <div class="section" style="display:flex; justify-content:space-between; align-items:center;">
      <label><input type="checkbox" id="elyvia"> Elyvia</label>
      <div>
        <label><input type="radio" name="artifact" id="none" checked> None</label>
        <label><input type="radio" name="artifact" id="antiwarrior"> Antiwarrior (Ã—1.9)</label>
        <label><input type="radio" name="artifact" id="antlers"> Antlers (+126% ADD)</label>
      </div>
    </div>

    <!-- Enemy HP -->
    <div class="section">
      <h3>Enemy HP %</h3>
      <input type="range" id="enemyHP" min="0" max="100" value="100"
             oninput="document.getElementById('enemyHPVal').innerText=this.value+'%'">
      <span id="enemyHPVal">100%</span>
    </div>

    <!-- Crits -->
    <div class="section">
      <h3>Crits</h3>
      <input type="number" id="crits" min="0" max="5" value="0">
    </div>

    <button onclick="calculateDamage()">Calculate</button>
    <div id="result">Damage: --</div>
  </div>

  <script>
    function calculateDamage() {
      let attack = parseFloat(document.getElementById('attack').value) || 0;
      let sd = (parseFloat(document.getElementById('sd').value) || 0) / 100;
      let precisionInput = parseFloat(document.getElementById('precision').value) || 0;
      if (precisionInput > 150) { precisionInput = 150; alert("Precision capped at 150"); }
      let precision = precisionInput / 100;
      let add = (parseFloat(document.getElementById('add').value) || 0) / 100;
      let elyvia = document.getElementById('elyvia').checked ? 1.4 : 1;
      let critDamageInput = parseFloat(document.getElementById('critDamage').value) || 0;
      if (critDamageInput > 150) { critDamageInput = 150; alert("Crit Damage capped at 150"); }
      let critDamage = critDamageInput / 100;
      let sqh = parseFloat(document.getElementById('sqh').value) || 0;
      let enemyHP = parseFloat(document.getElementById('enemyHP').value) || 100;
      let critsSelected = parseInt(document.getElementById('crits').value) || 0;

      if (document.getElementById('antlers').checked) { add *= 2.26; }
      let artifactMultiplier = document.getElementById('antiwarrior').checked ? 1.9 : 1;

      let baseDamage = attack * (12 + sd) * (1 + 0.3 * precision) * add * elyvia;
      let defier = enemyHP > 70 ? 1.3 : 1;
      let giantKiller = 2;
      let hits = enemyHP > 60 ? 3 : 5;

      // Crit multiplier fix
      let critMultiplier;
      if (sqh > 0) {
        critMultiplier = (1.5 + 2 * critDamage) * (0.24 * sqh);
      } else {
        critMultiplier = (1.5 + 2 * critDamage);
      }

      let output = "";
      let subtotal = 0;
      let hasNonCrit = false;

      for (let i = 1; i <= hits; i++) {
        let isCrit = false;
        if (critsSelected > 0) {
          if (critsSelected >= hits) {
            isCrit = true;
            if (critsSelected === 5 && enemyHP > 60 && i > 3) { isCrit = false; }
          } else if (i <= critsSelected) { isCrit = true; }
        }
        if (!isCrit) hasNonCrit = true;

        let damagePerHit = baseDamage * (isCrit ? critMultiplier : 1) * defier * giantKiller * artifactMultiplier;
        output += "<span class='" + (isCrit ? "crit" : "") + "'>Hit " + i + (isCrit ? " (CRIT)" : "") + ": " + damagePerHit.toExponential(2) + "</span><br>";
        subtotal += damagePerHit;
      }

      output += "<br><span class='subtotal'>Subtotal Damage: " + subtotal.toExponential(2) + "</span><br>";

      // Balanced Strike if at least one non-crit
      if (hasNonCrit) {
        let bsMultiplier = enemyHP <= 50 ? 1.95 : 0.45;
        let balancedStrike = subtotal * bsMultiplier * defier * elyvia * add * giantKiller;
        output += "<span class='balanced'>Balanced Strike: " + balancedStrike.toExponential(2) + "</span><br>";
        let total = subtotal + balancedStrike;
        output += "<br><span class='total'>Total Damage: " + total.toExponential(2) + "</span>";
      } else {
        output += "<br><span class='total'>Total Damage: " + subtotal.toExponential(2) + "</span>";
      }

      document.getElementById('result').innerHTML = output;
    }
  </script>
</body>
</html>
