<!DOCTYPE html>
<html>
<head>
  <title>Game Damage Calculator</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; text-align: center; }
    .calculator { background: white; padding: 15px; margin: 20px auto; width: 600px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.2); }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    input, select { width: 95%; padding: 6px; font-size: 14px; }
    h2, h3 { margin: 8px 0; }
    button { padding: 8px 16px; margin-top: 10px; cursor: pointer; }
    #result { font-size: 14px; margin-top: 10px; font-weight: bold; text-align: left; max-height: 180px; overflow-y: auto; }
    .crit { color: red; font-weight: bold; }
    .subtotal { color: green; font-weight: bold; }
    label { font-size: 14px; margin-right: 10px; }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Damage Calculator</h2>

    <!-- Stats grid -->
    <div class="grid">
      <input type="number" id="attack" placeholder="Attack">
      <input type="number" id="sd" placeholder="SD (%)">
      <input type="number" id="precision" placeholder="Precision (%) (max 150)">
      <input type="number" id="add" placeholder="ADD (%)">
      <input type="number" id="critDamage" placeholder="Crit Damage % (max 150)">
      <input type="number" id="sqh" placeholder="SQH Stacks">
    </div>

    <!-- Buffs -->
    <h3>Buffs</h3>
    <label><input type="checkbox" id="elyvia"> Elyvia</label>
    <label><input type="checkbox" id="antiwarrior"> Antiwarrior</label>
    <label><input type="checkbox" id="antlers"> Antlers</label>

    <!-- Enemy HP -->
    <h3>Enemy HP %</h3>
    <input type="range" id="enemyHP" min="0" max="100" value="100"
           oninput="document.getElementById('enemyHPVal').innerText=this.value+'%'">
    <span id="enemyHPVal">100%</span>

    <!-- Crits -->
    <h3>Crits</h3>
    <input type="number" id="crits" min="0" max="5" value="0">

    <br><button onclick="calculateDamage()">Calculate</button>
    <div id="result">Damage: --</div>
  </div>

  <script>
    function calculateDamage() {
      let attack = parseFloat(document.getElementById('attack').value) || 0;
      let sd = (parseFloat(document.getElementById('sd').value) || 0) / 100;
      let precisionInput = parseFloat(document.getElementById('precision').value) || 0;
      if (precisionInput > 150) { precisionInput = 150; alert("Precision capped at 150"); }
      let precision = precisionInput / 100;
      let add = (parseFloat(document.getElementById('add').value) || 0) / 100;
      let elyvia = document.getElementById('elyvia').checked ? 1.4 : 1;
      let critDamageInput = parseFloat(document.getElementById('critDamage').value) || 0;
      if (critDamageInput > 150) { critDamageInput = 150; alert("Crit Damage capped at 150"); }
      let critDamage = critDamageInput / 100;
      let sqh = parseFloat(document.getElementById('sqh').value) || 0;
      let enemyHP = parseFloat(document.getElementById('enemyHP').value) || 100;
      let critsSelected = parseInt(document.getElementById('crits').value) || 0;

      if (document.getElementById('antlers').checked) { add *= 2.26; }
      let artifactMultiplier = document.getElementById('antiwarrior').checked ? 1.9 : 1;

      let baseDamage = attack * (12 + sd) * (1 + 0.3 * precision) * add * elyvia;
      let defier = enemyHP > 70 ? 1.3 : 1;
      let giantKiller = 2;
      let hits = enemyHP > 60 ? 3 : 5;
      let critMultiplier = (1.5 + 2 * critDamage) * 0.24 * sqh;

      let output = "";
      let subtotal = 0;

      for (let i = 1; i <= hits; i++) {
        let isCrit = false;
        if (critsSelected > 0) {
          if (critsSelected >= hits) {
            isCrit = true;
            if (critsSelected === 5 && enemyHP > 60 && i > 3) { isCrit = false; }
          } else if (i <= critsSelected) { isCrit = true; }
        }
        let damagePerHit = baseDamage * (isCrit ? critMultiplier : 1) * defier * giantKiller * artifactMultiplier;
        output += "<span class='" + (isCrit ? "crit" : "") + "'>Hit " + i + (isCrit ? " (CRIT)" : "") + ": " + damagePerHit.toExponential(2) + "</span><br>";
        subtotal += damagePerHit;
      }

      output += "<br><span class='subtotal'>Subtotal Damage: " + subtotal.toExponential(2) + "</span>";
      document.getElementById('result').innerHTML = output;
    }
  </script>
</body>
</html>
