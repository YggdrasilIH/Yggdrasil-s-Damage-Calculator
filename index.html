<!DOCTYPE html>
<html>
<head>
  <title>LFA SE Damage Calculator</title>
  <style>
    body { font-family: Arial; background: #121212; color: #e0e0e0; text-align: center; }
    .calculator { background: #1e1e1e; padding: 15px; margin: 20px auto; width: 600px; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.6); }
    .section { background: #2a2a2a; padding: 10px; margin: 10px 0; border-radius: 8px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    input, select { width: 95%; padding: 6px; font-size: 14px; border: 1px solid #444; border-radius: 4px; background: #333; color: #e0e0e0; transition: all 0.2s ease; }
    input:hover { border-color: #4a90e2; box-shadow: 0 0 5px rgba(74,144,226,0.6); }
    h2 { margin: 8px 0; color: #ffffff; }
    h3 { margin: 6px 0; color: #cccccc; }
    button { padding: 8px 16px; margin-top: 10px; cursor: pointer; border-radius: 6px; border: none; background: #4a90e2; color: white; font-weight: bold; transition: background 0.3s ease; }
    button:hover { background: #357ABD; }
    #result { font-size: 14px; margin-top: 10px; font-weight: bold; text-align: left; max-height: 220px; overflow-y: auto; background: #2a2a2a; padding: 10px; border-radius: 8px; }
    .crit { color: #ff4c4c; font-weight: bold; }
    .subtotal { color: #4caf50; font-weight: bold; }
    .balanced { color: #42a5f5; font-weight: bold; }
    .total { color: #ba68c8; font-weight: bold; }
    label { font-size: 14px; margin-right: 10px; }
    .buffs-row { display:flex; justify-content:space-between; align-items:center; }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>LFA SE Damage Calculator</h2>

    <!-- Stats -->
    <div class="section">
      <h3>Stats</h3>
      <div class="grid">
        <input type="number" id="attack" placeholder="Attack">
        <input type="number" id="sd" placeholder="SD (%)">
        <input type="number" id="precision" placeholder="Precision (%) (max 150)">
        <input type="number" id="add" placeholder="ADD (%)">
        <input type="number" id="critDamage" placeholder="Crit Damage % (max 150)">
        <input type="number" id="sqh" placeholder="SQH Stacks">
      </div>
    </div>

    <!-- Buffs & Artifacts -->
    <div class="section buffs-row">
      <label><input type="checkbox" id="elyvia"> Elyvia</label>
      <div>
        <label><input type="radio" name="artifact" id="none" checked> None</label>
        <label><input type="radio" name="artifact" id="antiwarrior"> Antiwarrior (×1.9)</label>
        <label><input type="radio" name="artifact" id="antlers"> Antlers (+126% ADD)</label>
      </div>
    </div>

    <!-- Enemy HP -->
    <div class="section">
      <h3>Enemy HP %</h3>
      <input type="range" id="enemyHP" min="0" max="100" value="100"
             oninput="document.getElementById('enemyHPVal').innerText=this.value+'%'">
      <span id="enemyHPVal">100%</span>
    </div>

    <!-- Crits -->
    <div class="section">
      <h3>Crits</h3>
      <input type="number" id="crits" min="0" max="5" value="0">
    </div>

    <!-- Extra Multipliers -->
    <div class="section">
      <h3>Extra Multipliers</h3>
      <input type="number" id="hd" placeholder="HD (e.g. 200)">
      <input type="number" id="pet" placeholder="Pet % (e.g. 80)">
    </div>

    <button id="calcBtn" onclick="calculateDamage()">Calculate</button>
    <div id="result">Damage: --</div>
  </div>

  <script>
    function calculateDamage() {
      const attack = parseFloat(document.getElementById('attack').value) || 0;
      const sd = (parseFloat(document.getElementById('sd').value) || 0) / 100;

      // Precision capped at 150
      let precisionInput = parseFloat(document.getElementById('precision').value) || 0;
      if (precisionInput > 150) { precisionInput = 150; alert("Precision capped at 150"); }
      const precision = precisionInput / 100;

      // ADD safeguard (defaults to 1 if 0)
      const addInputRaw = parseFloat(document.getElementById('add').value);
      let add = (!isNaN(addInputRaw) && addInputRaw > 0) ? (addInputRaw / 100) : 1;

      const elyvia = document.getElementById('elyvia').checked ? 1.4 : 1;

      // Crit Damage capped at 150
      let critDamageInput = parseFloat(document.getElementById('critDamage').value) || 0;
      if (critDamageInput > 150) { critDamageInput = 150; alert("Crit Damage capped at 150"); }
      const critDamage = critDamageInput / 100;

      const sqh = parseFloat(document.getElementById('sqh').value) || 0;
      const enemyHP = parseFloat(document.getElementById('enemyHP').value) || 100;
      const critsSelected = parseInt(document.getElementById('crits').value) || 0;

      // HD multiplier (70% per 100 HD)
      const hdInput = parseFloat(document.getElementById('hd').value) || 0;
      const hdMultiplier = 1 + 0.7 * (hdInput / 100);

      // Pet multiplier (percentage to 1 + %/100)
      const petInput = parseFloat(document.getElementById('pet').value) || 0;
      const petMultiplier = 1 + (petInput / 100);

      // Artifact effects (mutually exclusive radios already enforce one selection)
      if (document.getElementById('antlers').checked) {
        add *= 2.26; // Antlers adds +126% ADD (×2.26 on ADD multiplier)
      }
      const artifactMultiplier = document.getElementById('antiwarrior').checked ? 1.9 : 1;

      // Base damage
      const baseDamage = attack
        * (12 + sd)
        * (1 + 0.3 * precision)
        * add
        * elyvia
        * hdMultiplier
        * petMultiplier;

      // Other multipliers
      const defier = enemyHP > 70 ? 1.3 : 1;
      const giantKiller = 2;
      const hits = enemyHP > 60 ? 3 : 5;

      // Crit multiplier (SQH = 0 -> base multiplier)
      const critBase = (1.5 + 2 * critDamage);
      const critMultiplier = sqh > 0 ? (critBase * 0.24 * sqh) : critBase;

      let output = "";
      let subtotal = 0;
      let hasNonCrit = false;

      for (let i = 1; i <= hits; i++) {
        let isCrit = false;

        // Crit selection logic with 5-crit cap above 60% HP
        if (critsSelected > 0) {
          if (critsSelected >= hits) {
            isCrit = true;
            if (critsSelected === 5 && enemyHP > 60 && i > 3) {
              isCrit = false;
            }
          } else if (i <= critsSelected) {
            isCrit = true;
          }
        }

        if (!isCrit) hasNonCrit = true;

        const damagePerHit = baseDamage
          * (isCrit ? critMultiplier : 1)
          * defier
          * giantKiller
          * artifactMultiplier;

        output += "<span class='" + (isCrit ? "crit" : "") + "'>"
               + "Hit " + i + (isCrit ? " (CRIT)" : "") + ": "
               + damagePerHit.toExponential(2)
               + "</span><br>";

        subtotal += damagePerHit;
      }

      output += "<br><span class='subtotal'>Subtotal Damage: " + subtotal.toExponential(2) + "</span><br>";

      // Balanced Strike: if at least one non-crit, add an extra hit that multiplies subtotal
      if (hasNonCrit) {
        const bsMultiplier = enemyHP <= 50 ? 1.95 : 0.45;
        const balancedStrike = subtotal
          * bsMultiplier
          * defier
          * elyvia
          * add
          * giantKiller;

        output += "<span class='balanced'>Balanced Strike: " + balancedStrike.toExponential(2) + "</span><br>";

        const total = subtotal + balancedStrike;
        output += "<br><span class='total'>Total Damage: " + total.toExponential(2) + "</span>";
      } else {
        output += "<br><span class='total'>Total Damage: " + subtotal.toExponential(2) + "</span>";
      }

      document.getElementById('result').innerHTML = output;
    }
  </script>
</body>
</html>
